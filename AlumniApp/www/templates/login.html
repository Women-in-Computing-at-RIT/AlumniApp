<ion-view title="Login">
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-blue" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form class="list">
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Email</span>

          <input ng-model="user.email" type="email" placeholder="" >
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>

          <input ng-model="user.password" type="password" placeholder="">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>


      <button class="button button-positive button-block " ng-click="login()">Log in</button>
      <a ng-click="register()" class="button button-positive button-clear button-block ">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
