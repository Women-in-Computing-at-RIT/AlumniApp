<ion-view class="main_title" title="Login">
  <ion-content>
    <form class="list">
      <div class="list card">
        <ion-list>
          <label class="item item-input">
            <span class="input-label">Email</span>

            <input ng-model="user.email" type="email" placeholder="">
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>

            <input ng-model="user.password" type="password" placeholder="">
          </label>
        </ion-list>
      </div>
      <div class="spacer" style="height: 40px;"></div>


      <button class="button button-positive button-block " ng-click="login()">Log in</button>
      <a href="/register.html" class="button button-positive button-clear button-block ">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
