<ion-view title="My Profile">

    <ion-content class="profile-background">
        <div id="profile-bg"></div>
        <div id="content">
            <div id="profile-info">
                <img id="profile-image" src={{other.profile}}>
                <h3 id="profile-name">{{other.first_name}} {{other.last_name}}</h3>
                <span id="profile-description">{{other.email}}</span>

            </div>

        </div>

    </ion-content>

</ion-view>
