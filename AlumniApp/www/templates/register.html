<ion-view view-title="Register">
  <ion-content>
    <form class="list">
      <div class="list card">
        <ion-list>
          <form ng-submit="doRegister()">
            <div class="list">
              <label class="item item-input">
              <span class="input-label">FIrst Name</span>
              <input type="text" ng-model="RegisterData.firstname">
            </label>
              <label class="item item-input">
              <span class="input-label">Last Name</span>
              <input type="text" ng-model="RegisterData.lastname">
            </label>
              <label class="item item-input">
              <span class="input-label">E-mail Address</span>
              <input type="text" ng-model="RegisterData.email">
            </label>
              <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" ng-model="RegisterData.username">
            </label>
              <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="RegisterData.password">
            </label>
              <label class="item item-input">
              <span class="input-label">Confirm Password</span>
              <input type="password" ng-model="RegisterData.confirmPassword">
            </label>

              <label class="item">
              <button class="button button-block button-positive" type="submit">Register</button>
            </label>

              <label class="item">
              <a href="login.html" class="button button-positive button-clear button-block ">Already a member?</a>

            </label>
            </div>

          </form>
        </ion-list>
      </div>
    </form>
  </ion-content>
</ion-view>
