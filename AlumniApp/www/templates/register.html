<ion-modal-view title="Register">
  <ion-header-bar>
    <h1 class="title">Register</h1>
    <div class="buttons">
      <button class="button button-blue" ng-click="closeRegister()">Close</button>
    </div>
  </ion-header-bar>
  <ion-list>
    <form ng-submit="doRegister()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">FIrst Name</span>
          <input type="text" ng-model="loginData.firstname">
        </label>
        <label class="item item-input">
          <span class="input-label">Last Name</span>
          <input type="text" ng-model="loginData.lastname">
        </label>
        <label class="item item-input">
          <span class="input-label">E-mail Address</span>
          <input type="text" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Confirm Password</span>
          <input type="password" ng-model="loginData.password">
        </label>

        <label class="item">
          <button class="button button-block button-positive" type="submit">Register</button>
        </label>

        <label class="item">
          <a href="login.html" class="button button-positive button-clear button-block ">Already a member?</a>

        </label>
      </div>

    </form>
  </ion-list>
</ion-modal-view>
