<ion-view title="My Profile">

    <ion-content class="profile-background">
        <div id="profile-bg"></div>
        <div id="content">
            <div id="profile-info">
                <img id="profile-image" src="../img/selfie1.jpg">
                <h3 id="profile-name">{{user.first_name}} {{user.last_name}}</h3>
                <span id="profile-description">Co-creator of <a href="http://twitter.com/ionicframework">@ionicframework</a>, founder of
            <a href="http://twitter.com/driftyco">@driftyco</a></span>

            </div>

        </div>

    </ion-content>

</ion-view>
