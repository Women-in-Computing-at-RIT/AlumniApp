    <ion-content>
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="" ng-model="event.name">
                </label>

                <label class="item item-input">
                    <span class="input-label">Time</span>
                    <input ng-model="event.time" type="time" placeholder="ex. 10:30:00" >
                </label>

                <label class="item item-input">
                    <span class="input-label">Date</span>
                    <input type="month" placeholder="ex. 04/20/2017" ng-model="event.date">
                </label>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Location</span>
                    <input type="text" placeholder="" ng-model="event.location">
                </label>

                <label class="item item-input item-stacked-label">
                    <span class="input-label">Description</span>
                    <input type="text" placeholder="" ng-model="event.description">
                </label>

            </ion-list>

            <div class="spacer" style="height: 40px;"></div>
            <span width="80%">
            <button class="button button-positive button-block" ng-click="onsubmit()">Create</button>
            </span>
        </form>
    </ion-content>
