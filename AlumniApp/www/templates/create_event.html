<ion-view class="main_title" side="center" title="Create Event">
    <ion-content>
        <form class="list">
            <div class="list card">
                <ion-list>
                    <label class="item item-input">
                            <span class="input-label">Beginning Time</span>
                            <input ng-model="event.begin_time" type="time" placeholder="ex. May 6, 2017 11:00:00" >
                    </label>

                    <label class="item item-input">
                            <span class="input-label">End Time</span>
                            <input ng-model="event.end_time" type="time" placeholder="ex. May 6, 2017 12:00:00" >
                    </label>

                    <label class="item item-input">
                            <span class="input-label">Title</span>
                            <input type="text" placeholder="" ng-model="event.title">
                    </label>

                    <label class="item item-input item-stacked-label">
                            <span class="input-label">Location</span>
                            <input type="text" placeholder="" ng-model="event.location">
                    </label>

                    <label class="item item-input item-stacked-label">
                            <span class="input-label">Description</span>
                            <textarea type="text" rows="8" placeholder="" ng-model="event.description"></textarea>
                    </label>

                </ion-list>

            </div>

            <div class="spacer" style="height: 20px;"></div>
            <span width="80%">
            <button class="button button-outline button-positive" ng-click="onsubmit()"><strong>Create</strong></button>
            
            </span>

        </form>

    </ion-content>
</ion-view>
